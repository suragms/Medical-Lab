<!DOCTYPE html>
<html>

<head>
    <title>Database Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç Database Connection Test</h1>

    <div id="status"></div>

    <div>
        <button onclick="testHealth()">Test API Health</button>
        <button onclick="testSync()">Test Sync (GET)</button>
        <button onclick="uploadData()">Upload Test Data</button>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
    </div>

    <div id="output"></div>

    <script>
        const API_URL = '/.netlify/functions/api';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showOutput(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testHealth() {
            showStatus('Testing API health...', 'info');
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                showStatus('‚úÖ API is responding!', 'success');
                showOutput(data);
            } catch (error) {
                showStatus(`‚ùå API Error: ${error.message}`, 'error');
                showOutput({ error: error.message });
            }
        }

        async function testSync() {
            showStatus('Testing sync endpoint...', 'info');
            try {
                const res = await fetch(`${API_URL}/sync`);
                const data = await res.json();
                showStatus('‚úÖ Sync endpoint working!', 'success');
                showOutput(data);
            } catch (error) {
                showStatus(`‚ùå Sync Error: ${error.message}`, 'error');
                showOutput({ error: error.message });
            }
        }

        async function uploadData() {
            showStatus('Uploading test data...', 'info');
            const testData = {
                patients: [{
                    patientId: 'TEST_001',
                    name: 'Test Patient',
                    age: 30,
                    gender: 'Male',
                    createdAt: new Date().toISOString()
                }],
                visits: [],
                results: [],
                invoices: [],
                settings: { labName: 'Test Lab' }
            };

            try {
                const res = await fetch(`${API_URL}/sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                const data = await res.json();
                showStatus('‚úÖ Data uploaded successfully!', 'success');
                showOutput(data);
            } catch (error) {
                showStatus(`‚ùå Upload Error: ${error.message}`, 'error');
                showOutput({ error: error.message });
            }
        }

        function checkLocalStorage() {
            showStatus('Checking localStorage...', 'info');
            const keys = [
                'healit_patients',
                'healit_visits',
                'healit_results',
                'healit_profiles',
                'healit_tests_master'
            ];

            const data = {};
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    try {
                        const parsed = JSON.parse(value);
                        data[key] = Array.isArray(parsed) ? `${parsed.length} items` : 'object';
                    } catch {
                        data[key] = 'invalid JSON';
                    }
                } else {
                    data[key] = 'empty';
                }
            });

            showStatus('‚úÖ LocalStorage checked', 'success');
            showOutput(data);
        }

        // Auto-test on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>

</html>
